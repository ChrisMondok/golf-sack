<!doctype html>
<html>
	<head>
		<title>Level Editor</title>
		<script src="lib/matter-0.8.0.min.js"></script>
		<script src="lib/es6-promise-2.0.1.min.js"></script>
		<script src="lib/extensions.js"></script>
		<script src="lib/sugar.min.js"></script>
		<script src="lib/require.js"></script>
	</head>
	<body>
		<h2>Level Editor</h2>
		<div id="gameArea">
		</div>
		
		<div id="controls">
			<input type="button" id="draw" value="Start Drawing"></input>
			<input type="radio" name="brush" value="grass" checked>Grass</input>
			<input type="radio" name="brush" value="sand">Sand</input>
			<input type="radio" name="brush" value="water">Water</input>
			<input type="radio" name="brush" value="lava">Lava</input>
			<input type="radio" name="brush" value="player">Player</input>
			<input type="radio" name="brush" value="ball">Ball</input>
			<input type="radio" name="brush" value="enemy">Enemy</input>
			<input type="radio" name="brush" value="hole">Hole</input>
			<input type="radio" name="brush" value="erase">Erase</input>
		</div>
		<p id="actorList"></p>
		
		<p><a href="index.html">Back</a></p>
		
		<script src="js/levelEditor.js"></script>
	</body>
</html>
