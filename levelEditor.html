<!doctype html>
<html>
	<head>
		<title>Level Editor</title>
		<script src="lib/matter-0.8.0.min.js"></script>
		<script src="lib/es6-promise-2.0.1.min.js"></script>
		<script src="lib/require.js"></script>
		<script src="lib/extensions.js"></script>
		<script src="lib/sugar.min.js"></script>
	</head>
	<body>
		<h2>Level Editor</h2>
		<p style="color:red"><strong>NO CONCAVE HULLS</strong></p>
		<div id="gameArea">
		</div>

		<div id="controls">
			<button type="button" id="draw">Start Drawing</button>
			<label> <input type="radio" name="brush" value="grass" checked /> Grass </label>
			<label> <input type="radio" name="brush" value="sand" />Sand</label>
			<label> <input type="radio" name="brush" value="water" />Water</label>
			<label> <input type="radio" name="brush" value="wall" />Wall</label>
			<label> <input type="radio" name="brush" value="player" />Player</label>
			<label> <input type="radio" name="brush" value="ball" />Ball</label>
			<label> <input type="radio" name="brush" value="enemy" />Enemy</label>
			<label> <input type="radio" name="brush" value="hole" />Hole</label>
			<label> <input type="radio" name="brush" value="nav" />Nav Point</label>
			<label> <input type="radio" name="brush" value="erase" />Erase</label>
			<button type="button" id="exportButton">Export</button>
		</div>

		<form id="parameters">
			<label>
				Width
				<input id="width" type="number" min="800" max="4800" required />
			</label>

			<label>
				Height
				<input id="height" type="number" min="600" max="4800" required />
			</label>

			<button>Start</button>
		</form>
		<pre id="exportTextArea"></pre>

		<p><a href="index.html">Back</a></p>

		<script src="js/levelEditor.js"></script>
	</body>
</html>
